name: Generate Profile Assets

on:
  schedule:
    # Run every 6 hours - optimized to save credits
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [main, wall-experiments]
    paths:
      - '.github/workflows/generate-assets.yml'
      - 'scripts/**'

# Prevent concurrent runs
concurrency:
  group: assets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TRAFFIC_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate SVG Assets (Headers, Footers, Weekly Activity)
        env:
          GH_TOKEN: ${{ secrets.GH_TRAFFIC_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          USERNAME: ARPANPATRA111
        run: python scripts/generate_assets.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Pull latest changes first to avoid conflicts
          git pull --rebase || true
          
          # Only add weekly activity SVGs (not header/footer)
          git add assets/weekly-activity-dark.svg assets/weekly-activity-light.svg
          git add wakatime_stats.json
          git add data/*.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update weekly activity chart [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push
          fi

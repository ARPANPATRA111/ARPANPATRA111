name: Generate Profile Assets

on:
  schedule:
    # Run every 6 hours - optimized to save credits
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/generate-assets.yml'
      - 'scripts/**'
      - 'wakatime_stats.json'

# Prevent concurrent runs
concurrency:
  group: assets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TRAFFIC_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Generate SVG Assets (All Profile Assets)
        env:
          GH_TOKEN: ${{ secrets.GH_TRAFFIC_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          USERNAME: ARPANPATRA111
        run: python scripts/generate_assets.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Add all generated assets
          git add assets/*.svg 2>/dev/null || true
          git add data/*.json 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update weekly activity chart [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            
            # Retry loop for push to handle race conditions
            n=0
            until [ "$n" -ge 5 ]
            do
               git pull --rebase origin main && git push origin main && break
               n=$((n+1)) 
               echo "Push failed, retrying ($n/5)..."
               sleep 5
            done
          fi

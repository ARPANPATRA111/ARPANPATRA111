<svg xmlns="http://www.w3.org/2000/svg" width="140" height="45" viewBox="0 0 140 45">
  <defs>
    <linearGradient id="socialGrad_portfolio_dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow_portfolio_dark">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="140" height="45" rx="22" fill="url(#socialGrad_portfolio_dark)" filter="url(#glow_portfolio_dark)">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>

<svg xmlns="http://www.w3.org/2000/svg" width="900" height="100" viewBox="0 0 900 100">
  <defs>
    <linearGradient id="headerGrad_dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b">
        <animate attributeName="stop-color" values="#ff6b6b;#feca57;#48dbfb;#ff9ff3;#ff6b6b" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#feca57">
        <animate attributeName="stop-color" values="#feca57;#48dbfb;#ff9ff3;#ff6b6b;#feca57" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#48dbfb">
        <animate attributeName="stop-color" values="#48dbfb;#ff9ff3;#ff6b6b;#feca57;#48dbfb" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect width="900" height="100" fill="#0d1117"/>
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#headerGrad_dark)">
